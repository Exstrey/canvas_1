            250,

            (Math.PI * 2),
            true
        );
        context.fill();

        context.arc(
            250,

            75,

            (Math.PI / 0.7),
            true
        );
        context.fill();
        context.fillStyle = "violet";
        context.beginPath();
        context.arc(
            500,
            250,
            75,
            0,
            (Math.PI * 3 / 4),
            true
        );
        context.fill();
        context.fillStyle = "violet";
        context.beginPath();
        context.arc(
            750,
            250,
            75,
            0,
            (Math.PI * 3 / 4),
            true
        );
        context.fill();
       
        function circle(color, x, y, fill = false) {
            context.beginPath();
            context.arc(x, y, 45, 0, Math.PI * 2, true);
            if (fill) {
                context.fillStyle = color;
                context.fill();
            } else {
                context.lineWidth = 5;
                context.strokeStyle = color;
                context.fillStyle = "black";
                context.fill();
                context.stroke();
            }
        }

        function generation() {
            circle("red", 50, 50, current == 0);
            circle("yellow", 50, 50, current == 1);
            circle("green", 50, 50, current == 2);
            current++;
            if (current > 2) {
                current = 0;
            }
        }

        setInterval(() => {
            generate();
        }, 500)
    </script>
